<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card_container">
      <section class="card_upper">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="view_icon">
          <img src="./images/icon-view.svg" alt="View" />
        </div>
      </section>
      <section class="card_lower">
        <h1 class="card_title">Equilibrium #3429</h1>
        <p class="card_desc">Our Equilibriumcollection promotes balance and calm.</p>
        <div class="card_tags">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <p class="ethereum">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p class="time_txt">3 days left</p>
          </div>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="Avatar" />
          <p class="author_name">Creation of<span class="author">Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
